<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务1.制作图片展示效果</title>
<script src="../jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("div img").addClass("alpha");
	$("div img:eq(0)").removeClass("alpha");
	$("div img").mouseover(function(){
		var big_src = $(this).attr("src");
	$("#test").attr("src",big_src);
		$(this).removeClass("alpha").siblings().addClass("alpha");
	});
});
</script>
<style type="text/css">
* {
	padding:0;
	margin:0;
}
#test {
	border-radius:6px;
	margin-top:5px;
	margin-bottom:15px;
}
div img{
	width:30px;
	height:30px;
	border-radius:4px;
	margin-left:12px;
	margin-right:12px;
}
/*半透明*/
.alpha{
	 filter:alpha(Opacity=20);
	 -moz-opacity:0.2;
	 opacity:0.2;
}
</style>
</head>

<body>
  <center>
    <p>演示图片</p>
    <img id="test" title="test" src="img/test1.jpg" /><br />
    <div>
      <img src="img/test1.jpg" width="240" height="150" />
      <img src="img/test2.jpg" width="240" height="150" />
      <img src="img/test3.jpg" width="232" height="150" />
      <img src="img/test4.jpg" width="240" height="150" />
    </div>
  </center>
</body>

</html>

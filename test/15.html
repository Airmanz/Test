<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>15</title>
<script type="text/javascript">
function chang(){
	document.getElementById("job1").style.display="block";
	document.getElementById("job2").style.display="none";
	document.getElementById("resum2").style.display="block";
	document.getElementById("resum1").style.display="none";
	document.getElementById("jobtab").style.display="block";
	document.getElementById("resumtab").style.display="none";
}

function changtwo(){
	document.getElementById("job2").style.display="block";
	document.getElementById("job1").style.display="none";
	document.getElementById("resum1").style.display="block";
	document.getElementById("resum2").style.display="none";
	document.getElementById("resumtab").style.display="block";
	document.getElementById("jobtab").style.display="none";
}

</script>
</head>

<body>
<table width="238" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr>
    <td width="42"><img src="images/job1.jpg"id="job1" onMouseOver="chang()"></td>
	<td rowspan="2">
		<div id="jobtab" style="width:220px;height:130px; padding-left:10px; background:#ff8514;">
			<select style="width:170px;margin-top:5px;">
			<option>选择职位类别</option>
			</select>
			<select style="width:170px;margin-top:5px;color:#ccc;">
			<option>选择职位名称</option>
			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择行业类别</option>
			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择工作地区（必选）</option>
			</select>
			<input id="textbox" type="text" value="输入公司或职位" style="width:118px;margin-top:5px;color:#ccc;" onfocus="document.getElementById('textbox').value='';" />
			<button>搜索</button>
		</div>
	</td>
  </tr>
  <tr>
    <td><img src="images/resum2.jpg" id="resum2" onMouseOver="changtwo()" ></td>
  </tr>
  <tr>
	<td><img src="images/job2.jpg"  id="job2" onMouseOver="chang()" style="display:none"></td>
    <td rowspan="2">
		<div id="resumtab" style="width:210px; height:110px; padding:10px; background:#ff8514; display:none">
		<p style="text-indent:2em;">
			注册并填写您的简历，然后申请适合您的工作；如果得到您的允许，我们把您的简历推荐给更多的企业。
		</p>
		<span style="display:block;margin-top:-10px;">
			<a style="font-size:14px;" href="" onclick="window.open('12.html');">新用户注册</a>&nbsp;&nbsp;
			<a href="15-2.html" style="font-size:14px; padding-left:20px;">填写简历</a>
		</span>
		</div>
	</td>
  </tr>
  <tr>
    <td height="63"><img src="images/resum1.jpg" id="resum1" style="display:none"></td>
  </tr>
</table>

</body>
</html>
